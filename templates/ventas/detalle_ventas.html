<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de venta</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/ventas/detalle_ventas.css">
</head>
<body>

    <main id="conten_modal">
        <section id="Titulo_modal">
            <p>Detalles de la venta</p>
            
            <a href="#" onclick="cerrarModal_2()"><i class="lni lni-close"></i></a>
        </section>
        <section id="Tabla_modal">

            <div id="conten_tabla_modal">
                <table  class="content-table" id="tabla_modal">
                    <thead >
                        <tr>
                            <th>Numero factura</th>
                            <th>Productos </th>
                            <th>Cantidad Total</th>
                            <th>Total pagado</th>
                        </tr>
                    </thead>
            
                    <tbody>
                        {% for c in resul %}
                        <tr>
            
                            {% for i in range(0,4) %}

                                {% if i==3 %}
                                    <td class="clase1">$ {{ "{:,.0f}".format(c[i] | int) }}</td>

                                {% else %}
                                    <td>{{c[i]}}</td>
                                
                                {% endif %}

                                
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

    
        </section>  

    </main>

</body>
</html>
