<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de venta</title>
</head>
<body>
    <div>
        <a href="/muestra_ventas">Regresar</a>
    </div>

    <br>

    <table  class="content-table" id="tabla_productos">
        <thead >
            <tr>
                <th>Numero factura</th>
                <th>Productos </th>
                <th>Cantidad Total</th>
                <th>Total pagado</th>
            </tr>
        </thead>

        <tbody>
            {% for c in resul %}
            <tr>
                {% for i in range(0,4) %}
                    <td>{{c[i]}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
