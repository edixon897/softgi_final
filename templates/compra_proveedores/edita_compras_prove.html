<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edita compras de proveedores</title>
    <link rel="stylesheet" href="../../static/css/compra_proveedores/detalles_compras/edita_compras_provee.css">
</head>
<body>
    <div id="ModalEditCompra" class="modal">
        <div class="modal-content" id="modalContent">
            <form action="actualiza_compra_provee" method="post">
                <input type="number" id="num_compra" name="num_compra" placeholder="numero de compra"  value="{{resul[1]}}">
                <label for="num_compra"># Detalle compra</label>
                <input type="text" id="producto_compra" name="producto_compra" placeholder="Producto comprado" value="{{resul[2]}}">
                <label for="producto_compra">Producto</label>
                <input type="number" id="cantidad_compra" name="cantidad_compra" placeholder="Cantidad" value="{{resul[3]}}">
                <label for="cantidad_compra">Cantidad</label>
                <input type="number" id="valortotal_cantidadcomp" name="valorunidad_prodcompra" placeholder="Valor por unidad"  value="{{resul[4]}}">
                <label for="valortotal_cantidadcomp">Valor x unidad</label>
                <input type="text" id="valortotal_cantidadcomp" name="valortotal_cantidadcomp" value="{{resul[5]}}">
                <label for="valortotal_cantidadcomp">Valor total</label>
                <input type="text" id="totalpagar_compra" name="totalpagar_compra" value="{{resul[6]}}">
                <label for="totalpagar_compra">Total a pagar</label>
                <input type="text" id="num_factura_proveedor" name="num_factura_proveedor" value="{{resul[7]}}">
                <label for="num_factura_proveedor">N# factura del proveedor</label>

                <button type="submit" id="btn-Actualizar">Actualizar</button>
            </form>
        </div>
    </div>

</body>
</html>
