<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muestra devoluci贸nes</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/devoluciones/muestra_devoluciones.css">
</head>
<body>

    <main id="cuerpo">

        <section id="section_1">
            <p>Devoluciones</p>
        </section>


        <section id="section_2">

            <div id="conten_botones">
                <div id="conten_regresar">
                    <div id="isla_1">
                        <a href="{{url_for ('inicio') }}"><i id="boton_back" class="lni lni-home"></i></a>
                    </div>
                </div>
                <div id="conten_btn_navegacion">
                    <div id="isla_2">
                        <a class="botones" href="{{url_for('crear_devolucion')}}">Registrar devoluci贸n</a>
                    </div>
                </div>
            </div>

            <div id="conten_tabla">

                <div id="isla_3">
                    <section id="section_buscador_titulo">
                        
                        <div id="conten_titulo">
                            <p>Todas mis devoluciones</p>
                        </div>
                        <form id="form_conten">
                            <i id="icono_busqueda" class="lni lni-search-alt"></i>
                            <input type="search" id="searchClientes" oninput="buscarClientes()" placeholder="">
                        </form>

                    </section>
                    <section id="section_tabla_info">
                        <div id="conten_t">
                            <table id="TablaClientes">
                                <thead>
                                    <tr>
                                        <th>Id devoluci贸n</th>
                                        <th>Numero factura</th>
                                        <th>Documento operador</th>
                                        <th>Nombre empleado</th>
                                        <th>Apellido empleado</th>
                                        <th>Nombre del cliente</th>
                                        <th>Fecha de la devoluci贸n</th>
                                    </tr>
                                </thead>
                            
                                <tbody>
                                    {% for c in datos %}
                                    <tr>
                                        {% for i in range(0, 7) %}
                                            
                                            <td>{{ c[i] }}</td>
                                            
                                        {% endfor %}
                                        <td class="btns_centro">
                                            <a href="/modificar_devolucion/{{c[0]}}"><i id="icono_ver_mas" class="lni lni-pencil"></i></a>
                                        </td>
                                        <td class="btns_centro">
                                            <a onclick="return confirm('Seguro que deseas eliminar la devolucion?')" href="/borra_devoluc/{{c[0]}}">
                                                <i id=icono_2 class="lni lni-trash-can"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                                <p id="noResults" style="display: none;">No se encontraron resultados</p>
                            </table>
                        </div>
                    </section>

                </div>

            </div>

        </section>

    </main>


</body>
</html>
    
</body>
</html>
