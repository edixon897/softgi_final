<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muestra productos</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/muestra_productos.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->

</head>
<body>
    <main id="inicio">
        <section id="opciones">
            <h2>Productos</h2>
            <div id="agregar_producto">
                <a href="{{url_for('crearProducto')}}">
                    <p class="aviso_agregar">Agregar producto</p>
                </a>
            </div>
            <div id="buscar">
                <form action="Busca_productos" method="post" id="buscador">
                    <i class="lni lni-search-alt"></i>
                    <input type="search" placeholder="parabrisas, manijas, alarmas, etc..." name="dato_busqueda">
                </form>
            </div> 
        </section>

        <section id="contenido">
            <table>
                <thead>
                    <tr>
                        <th>Referencia</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Categoria</th>
                        <th>Cantidad</th>
                        <th>Stock mínimo</th>
                        <th>Proveedor</th>
                        <th>Costo</th>
                        <th>Precio de venta</th>
                        <th>Ubicación</th>
                        <th>Estante</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in resul %}
                        <tr>
                            {% for i in range(0,11) %}

                                <td>{{c[i]}}</td>

                            {% endfor %}
                                <td class="btns_centro">
                                    <a href="/modificar_producto/{{c[0]}}" >
                                        <i class="lni lni-pencil"></i>
                                    </a>
                                </td>

                                <td class="btns_centro">
                                    <a onclick="return confirm('Seguro que deseas eliminar el producto?')" href="/borra_produc/{{c[0]}}">
                                        <i class="lni lni-trash-can"></i>
                                    </a>
                                </td>
                        </tr>
                    {% endfor %} 
                </tbody>
            </table>
        </section>
        <div id="regresar">
            <a href="{{url_for ('inicio') }}" class="campo_a">
                <p class="color_p">Volver a pagina principal</p>
            </a>
        </div>
    </main>
</body>
</html>
