<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de clientes</title>
    <link rel="stylesheet" href="../../static/css/registra_clientes.css">
    
</head>
<body>
    <main id="inicio">

        <section id="conten_titulo_1">

            <h2>Registrar cliente</h2>

        </section>

        <form action="/crear_cliente" method="post" id="conten_formulario_2">

            <div id="conten_FORM">

            

                <section id="lado_info_personal">

                    <div id="conten_titulo_div">
                        <p>Info personal</p>
                    </div>


                    <div id="conten_inputs_1">

                        <input type="hidden" value="{{mensaje}}" id="input_error" oninput="verifica_input()" readonly>

                        <input type="number" name="doc_cliente" id="documento" placeholder="Documento" class="campo" oninput="campo_lleno1()">
                            
                        <input type="text" name="nom_cliente" id="nombre" placeholder="Nombres" class="campo" oninput="campo_lleno2()">

                        <input type="text" name="ape_cliente" id="apellido" placeholder="Apellidos" class="campo" oninput="campo_lleno3()">

                        <input type="date" name="fecha_nacimiento_cliente" id="fecha" placeholder="Fecha de nacimiento" class="campo" oninput="campo_lleno4()">

                        <select id="opt" name="tipopersona" class="campo" oninput="campo_lleno5()">
                            <option value="">seleciona tipo de persona</option>
                            <option value="natural">Natural</option>
                            <option value="juridica">Juridica(representante legal)</option>
                        </select>

                    </div>
                    
                </section>

                <section id="lado_info_contacto">

                    <div id="conten_titulo_div_2">
                        <p>contacto</p>
                    </div>

                    <div id="content_inputs_2">

                        <input type="number" name="contacto_cliente" id="contacto" placeholder="Numero de contacto" class="campo" oninput="campo_lleno6()">

                        <input type="email" name="email_cliente" id="correo" placeholder="email" class="campo" oninput="campo_lleno7()">

                        <input type="text" name="direccion_cliente" id="direccion" placeholder="Dirección" class="campo" oninput="campo_lleno8()">

                        <input type="text" name="ciudad_cliente" id="ciudad" placeholder="ciudad" class="campo"  oninput="campo_lleno9()">

                    </div>


                </section>


            </div>
            <div id="conten_buttons">
                <div class="conten_buttons_2">
                    <a href="{{url_for('clientes')}}" id="enlace_regresar">Volver</a>
                </div>
                <div class="conten_buttons_2">
                    <button type="submit" id="boton_registrar">registrar</button>
                </div>
                
                
            </div>


        </form>





    </main>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../static/javaScript/color_campo_lleno.js"></script>
