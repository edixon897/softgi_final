<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edita clientes</title>
</head>
<body>
    <main id="inicio">
        <form action="/Actualizar_clie" method="post">
            <h2>Editar clientes</h2>
                <div class="cont-campos">
                    <input type="number" name="doc_cliente" id="documento" placeholder="Documento" class="campo"  value="{{resul[0]}}">
                        
                    <input type="text" name="nom_cliente" id="nombre" placeholder="Nombres" class="campo" value="{{resul[1]}}">

                    <input type="text" name="ape_cliente" id="apellido" placeholder="Apellidos" class="campo" value="{{resul[2]}}">

                    <input type="date" name="fecha_nacimiento_cliente" id="contacto" placeholder="Numero de contacto" class="campo" value="{{resul[3]}}">

                    <input type="text" name="contacto_cliente" id="contacto_cliente" placeholder="Numero de contacto" class="campo" value="{{resul[4]}}">

                    <input type="email" name="email_cliente" id="correo" placeholder="email" class="campo" value="{{resul[5]}}">

                    <input type="text" name="direccion_cliente" id="direccion" placeholder="DirecciÃ³n" class="campo" value="{{resul[6]}}">

                    <input type="text" name="ciudad_cliente" id="ciudad" placeholder="ciudad" class="campo" value="{{resul[7]}}">
                </div>

                <div id="contenedor_tipo" class="optiones">

                    <select title="Selecionar tipo de persona" name="tipo_persona" id="opt" class="tipo_persona">
                        <option value="{{resul[8]}}">{{resul[8]}}</option>
                        <option value="natural">Natural</option>
                        <option value="juridica">Juridica(representante legal)</option>
                    </select>
                </div>
                <div >
                    <button type="submit" class="boton-atras">Guardar</button>
                </div>
        </form>
        <div >
            <a href="{{url_for('clientes')}}"> Volver a clientes</a>
        </div>
    </main>
</body>
</html>
