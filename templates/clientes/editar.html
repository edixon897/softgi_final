<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edita clientes</title>
    <link rel="stylesheet" href="../../static/css/edita_clientes.css">
</head>
<body>



    <main id="inicio">

        <section id="conten_titulo_1">

            <h2>Editar clientes</h2>

        </section>

        <form action="/Actualizar_clie" method="post" id="conten_formulario_2">

            <div id="conten_FORM">

            

                <section id="lado_info_personal">

                    <div id="conten_titulo_div">
                        <p>Info personal</p>
                    </div>


                    <div id="conten_inputs_1">
                        
                        <input type="hidden" name="doc_cliente" id="documento"  class="input_campo" value="{{resul[0]}}" >


                        <div class="campo_2">
                            <input type="text" name="nom_cliente" id="nombre" class="input_campo" value="{{resul[1]}}" oninput="campo_lleno2()">
                            <label id="label_nombre" for="nombre">Nombres</label>
                        </div>

                        <div class="campo_2">
                            <input type="text" name="ape_cliente" id="apellido"  class="input_campo" value="{{resul[2]}}" oninput="campo_lleno3()">
                            <label id="label_apellido" for="Apellidos">Apellidos</label>
                        </div>

                        <div class="campo_2">
                            <input type="date" name="fecha_nacimiento_cliente" id="fecha"  class="input_campo" value="{{resul[3]}}" oninput="campo_lleno4()">
                            <label id="label_fecha" for="fecha">Fecha de nacimiento</label>
                        </div>

                        <div class="campo_2">
                            <select id="opt" name="tipo_persona" class="input_campo" oninput="campo_lleno5()">
                                <option value="{{resul[8]}}">{{resul[8]}}</option>
                                <option value="natural">Natural</option>
                                <option value="juridica">Juridica(representante legal)</option>
                            </select>
                            <label id="label_otp" for="opt">tipo de persona</label>
                        </div>

                    </div>
                    
                </section>

                <section id="lado_info_contacto">

                    <div id="conten_titulo_div_2">
                        <p>contacto</p>
                    </div>

                    <div id="content_inputs_2">

                        <div class="campo_2">
                            <input type="number" name="contacto_cliente" id="contacto"  class="input_campo" value="{{resul[4]}}"  oninput="campo_lleno6()">
                            <label id="label_contacto" for="contacto">Numero de contacto</label>
                        </div>

                        <div class="campo_2">
                            <input type="email" name="email_cliente" id="correo"  class="input_campo" value="{{resul[5]}}" oninput="campo_lleno7()">
                            <label id="label_correo" for="correo">Email</label>
                        </div>

                        <div class="campo_2">
                            <input type="text" name="direccion_cliente" id="direccion"  class="input_campo"  value="{{resul[6]}}" oninput="campo_lleno8()">
                            <label id="label_direccion" for="direccion">Dirección</label>
                        </div>

                        <div class="campo_2">
                            <input type="text" name="ciudad_cliente" id="ciudad" class="input_campo" value="{{resul[7]}}" oninput="campo_lleno9()">
                            <label id="label_ciudad" for="ciudad">Ciudad</label>
                        </div>

                    </div>


                </section>


            </div>
            <div id="conten_buttons">
                <div class="conten_buttons_2">
                    <a href="{{url_for('clientes')}}" id="enlace_regresar">Volver</a>
                </div>
                <div class="conten_buttons_2">
                    <button type="submit" id="boton_registrar" onclick="animacion_envio()" >Guardar</button>
                </div>
            </div>

        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../static/javaScript/color_campo_edita_clientes.js"></script>
