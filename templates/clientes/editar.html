<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <!-- Agregar enlaces a estilos CSS -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <!-- Agregar estilos locales si es necesario -->
    <link rel="stylesheet" href="../../static/css/clientes/edita_clientes.css">
</head>

<body>
    <div id="editarClienteModal" class="modal">
        <div class="modal-content" id="modalContent">
            <form action="/Actualizar_clie" method="post" id="conten_formulario_2">

                <div id="conten_FORM">

                    <section id="lado_info_personal">
                        <div id="conten_inputs_1">
                            <input type="hidden" name="doc_cliente" id="documento" class="input_campo" value="{{resul[0]}}">
                            <div class="campo_2">
                                <input type="text" name="nom_cliente" id="nombre" class="input_campo" value="{{resul[1]}}">
                                <label id="label_nombre" for="nombre">Nombres</label>
                            </div>
                            <div class="campo_2">
                                <input type="text" name="ape_cliente" id="apellido" class="input_campo" value="{{resul[2]}}">
                                <label id="label_apellido" for="Apellidos">Apellidos</label>
                            </div>
                            <div class="campo_2">
                                <input type="date" name="fecha_nacimiento_cliente" id="fecha" class="input_campo"
                                    value="{{resul[3]}}">
                                <label id="label_fecha" for="fecha">Fecha de nacimiento</label>
                            </div>
                            <div class="campo_2">
                                <select id="opt" name="tipo_persona" class="input_campo">
                                    <option value="{{resul[8]}}">{{resul[8]}}</option>
                                    <option value="natural">Natural</option>
                                    <option value="juridica">Juridica(representante legal)</option>
                                </select>
                                <label id="label_otp" for="opt">tipo de persona</label>
                            </div>
                        </div>

                    </section>

                    <section id="lado_info_contacto">

                        <div id="conten_titulo_div_2">
                            <p>contacto</p>
                        </div>

                        <div id="content_inputs_2">

                            <div class="campo_2">
                                <input type="number" name="contacto_cliente" id="contacto" class="input_campo"
                                    value="{{resul[4]}}">
                                <label id="label_contacto" for="contacto">Numero de contacto</label>
                            </div>

                            <div class="campo_2">
                                <input type="email" name="email_cliente" id="correo" class="input_campo"
                                    value="{{resul[5]}}">
                                <label id="label_correo" for="correo">Email</label>
                            </div>

                            <div class="campo_2">
                                <input type="text" name="direccion_cliente" id="direccion" class="input_campo"
                                    value="{{resul[6]}}">
                                <label id="label_direccion" for="direccion">Direcci√≥n</label>
                            </div>

                            <div class="campo_2">
                                <input type="text" name="ciudad_cliente" id="ciudad" class="input_campo"
                                    value="{{resul[7]}}">
                                <label id="label_ciudad" for="ciudad">Ciudad</label>
                            </div>

                        </div>

                    </section>

                </div>
                <div id="conten_buttons">
                    <div class="conten_buttons_2">
                        <button type="submit" id="boton_registrar" onclick="animacion_envio()">Guardar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
